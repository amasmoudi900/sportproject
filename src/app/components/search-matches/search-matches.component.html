<div class="hero overlay" style="background-image: url('images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Search Matches</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form #matchForm="ngForm" (ngSubmit)="search()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="obj.teamName" name="teamOne" class="form-control"
                            placeholder="Insert Team Name ...">
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Search">
                    </div>
                </form>


            </div>

        </div>
        <div *ngFor="let elt of resultTab" style="padding-top: 150px;">
            <app-result [obj]="elt"></app-result>
        </div>
    </div>
</div>
