<div class="container" style="margin-bottom: 100px;">
    <div class="row">
        <div class="col-lg-12">

            <div class="d-flex team-vs">
                <span class="score">

                    <span [ngStyle]="{color : scoreColor(obj.scoreOne, obj.scoreTwo)}">
                        {{obj.scoreOne}}
                    </span>
                    -
                    <span [ngStyle]="{color : scoreColor(obj.scoreTwo, obj.scoreOne)}">
                        {{obj.scoreTwo}}
                    </span>
                </span>
                <div class="team-1 w-50">
                    <div class="team-details w-100 text-center">
                        <img src="images/logo_1.png" alt="Image" class="img-fluid">
                        <h3>
                            <span [ngClass]="{
                                win : obj.scoreOne > obj.scoreTwo,
                                loss : obj.scoreOne < obj.scoreTwo,
                                draw : obj.scoreOne == obj.scoreTwo
                            }">{{obj.teamOne}}</span>
                            <span>(win)</span>
                        </h3>
                        <ul class="list-unstyled">
                            <li>Anja Landry (7)</li>
                            <li>Eadie Salinas (12)</li>
                            <li>Ashton Allen (10)</li>
                            <li>Baxter Metcalfe (5)</li>
                        </ul>
                    </div>
                </div>
                <div class="team-2 w-50">
                    <div class="team-details w-100 text-center">
                        <img src="images/logo_2.png" alt="Image" class="img-fluid">
                        <h3>
                            <span [ngClass]="{
                                win : obj.scoreOne < obj.scoreTwo,
                                loss : obj.scoreOne > obj.scoreTwo,
                                draw : obj.scoreOne == obj.scoreTwo,
                            }"> {{obj.teamTwo}}
                            </span>
                            <span>(loss)</span>
                        </h3>
                        <ul class="list-unstyled">
                            <li>Macauly Green (3)</li>
                            <li>Arham Stark (8)</li>
                            <li>Stephan Murillo (9)</li>
                            <li>Ned Ritter (5)</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-2">
        <button class="btn btn-danger" (click)="deleteMatch(obj._id)">Delete</button>
    </div>
</div>
