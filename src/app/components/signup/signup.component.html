<div class="hero overlay" style="background-image: url('images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Signup</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form [formGroup]="signupForm">
                    <div class="form-group">
                        <input type="text" formControlName="firstName" class="form-control" placeholder="First Name">
                    </div>
                    <div *ngIf="signupForm.controls['firstName'].invalid && 
                    (signupForm.controls['firstName'].touched || signupForm.controls['firstName'].dirty)">
                        <div *ngIf="signupForm.controls['firstName'].errors?.['required']">
                            First Name is required
                        </div>
                        <div *ngIf="signupForm.controls['firstName'].errors?.['minlength']">
                            First Name must have at least 3 chars
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="email" formControlName="email" class="form-control" placeholder="Email">
                    </div>
                    <span class="text-danger">{{errorMsg}}</span>
                    <div class="form-group">
                        <input type="password" formControlName="pwd" class="form-control" placeholder="Pwd">
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="confirmPwd" class="form-control"
                            placeholder="Confirm Pwd">
                    </div>
                    <div class="form-group">
                        <input type="tel" formControlName="phone" class="form-control" placeholder="Phone">
                    </div>

                    <div class="form-group" style="visibility: hidden;">
                        <input type="file" class="form-control" #filePicker (change)="onImageSelected($event)">
                    </div>

                    <div class="text-center">
                        <button class="btn btn-success mb-2 " (click)="filePicker.click()">
                            Select Your Photo
                        </button>
                    </div>


                    <div class="form-group">
                        <input type="submit" (click)="signup()" class="btn btn-primary py-3 px-5" value="Signup">
                    </div>
                </form>
            </div>
            <div class="col-lg-4 ml-auto">

                <ul class="list-unstyled">
                    <li class="mb-2">
                        <strong class="text-white d-block">Address</strong>
                        273 South Riverview Rd. <br> New York, NY 10011
                    </li>
                    <li class="mb-2">
                        <strong class="text-white d-block">Email</strong>
                        <a href="#">info&#64;unslate.co</a>
                    </li>
                    <li class="mb-2">
                        <strong class="text-white d-block">
                            Phone
                        </strong>
                        <a href="#">+12 345 6789 012</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
